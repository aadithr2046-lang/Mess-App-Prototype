<!DOCTYPE html>
<html>
<head>
    <title>Add Mess Cut (Admin)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .card { border-radius: 15px; }
        .btn-custom { font-size: 18px; padding: 10px; border-radius: 30px; }
        @media (max-width: 576px) {
            h3 { font-size: 20px; text-align: center; }
            label { font-size: 14px; }
            select, input { font-size: 15px !important; }
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-3">
    <h3 class="mb-3 fw-semibold text-center">‚ûï Add Mess Cut</h3>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card shadow p-4 bg-white">
        <form method="POST">

            <!-- Search Student -->
            <div class="mb-3">
                <label class="form-label fw-bold">üîç Search Student</label>
                <input type="text" id="searchBox" class="form-control" placeholder="Type name or course...">
            </div>

            <!-- Select Student -->
            <div class="mb-3">
                <label class="form-label fw-bold">üë§ Select Student</label>
                <select name="user_id" id="studentSelect" class="form-select" required>
                    <option value="">-- Choose student --</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }} ({{ user.course }})</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Dates -->
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label fw-bold">üìÖ Start Date</label>
                    <input type="date" id="start" name="start_date" class="form-control" required oninput="enableSubmit()">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label fw-bold">üìÖ End Date</label>
                    <input type="date" id="end" name="end_date" class="form-control" required oninput="enableSubmit()">
                </div>
            </div>

            <!-- Submit -->
            <button id="submitBtn" type="submit" class="btn btn-primary w-100 btn-custom" disabled>
                ‚úî Add Mess Cut
            </button>

        </form>
    </div>
</div>

<script>
// Enable button only when both dates selected
function enableSubmit() {
    let s = document.getElementById("start").value;
    let e = document.getElementById("end").value;
    document.getElementById("submitBtn").disabled = !(s && e);
}

// Search filter for dropdown
document.getElementById("searchBox").addEventListener("keyup", function() {
    let filter = this.value.toLowerCase();
    let options = document.getElementById("studentSelect").options;

    for (let i = 0; i < options.length; i++) {
        let txt = options[i].text.toLowerCase();
        options[i].style.display = txt.includes(filter) ? "" : "none";
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
